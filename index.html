<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="12_Rock_Paper_Scissor.css">
</head>
<body>
    <p class="head">Rock Paper Scissors</p>

    <div class="container-buttons">
        <button class="button js-rock-button"><img src="Rock-emoji.png"></button>

        <button class="button js-paper-button"><img src="Paper-emoji.png" alt=""></button>

        <button class="button js-scissor-button"><img src="Scissor-emoji.png" alt=""></button>
    </div>

    <div class="container-stats">
        <p class="scorecard-font">Scorecard</p>
        <p class="js-result stats"></p>
        <p class="js-moves stats show-moves"></p>
        <p class="js-score stats show-score"></p>
        <button class="scorecard-button js-reset-button">Reset Score</button>
        <button class="scorecard-button js-autoplay-button" >Auto Play</button>
        <p class="js-reset-alert"></p>
    </div>
    <script src="12_Rock_Paper_Scissor.js"></script>
</body>
</html>
